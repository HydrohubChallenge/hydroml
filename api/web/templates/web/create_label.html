{% extends 'web/index.html' %}

{% load i18n %}

{% block content %}

    <div style="text-align: left;min-height: 40rem;margin: 50px" class="container bg-white rounded">
        <h1>{% translate "Label" %}</h1>
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.errors }}
            <table class="w-50 table table-light">
                {% for field in create_label %}
                <tr>
                    <th>{{field.label}}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg btn-success">{% translate "SaveButton" %}</button>
        </form>
    </div>
{% endblock %}
