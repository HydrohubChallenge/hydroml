{% extends 'web/index.html' %}

{% load i18n %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Projects</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Projects</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <a class="btn btn-outline-dark" href="{% url 'create-project' %}" style="margin-bottom: 20px;">
                <i class="fas fa-fw fa-plus" style="padding: 5px;"></i>
                <span>{% translate "NewProject" %}</span>
            </a>
            <div class="container-fluid">
                <div class="row row-cols-4 row-cols-md-2">
                    {% for project in dash %}
                    <!-- Card -->
                    <div class="card" style="margin: 10px; margin-left: 0; padding: 1px; max-width: 300px; min-width: 200px;">
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h5 class="card-title"><a class="text-secondary" style="font-size: 150%;" href="project/{{project.id}}">{{ project.name }}</a></h5>
                                </div>
                                <div class="col-sm-2">
                                    <a href="clone/{{project.id}}" id='{{project.id}}'>
                                        <span class="far fa-clone"></span>
                                    </a>
                                </div>
                                <div class="col-sm-2">
                                    <a href="update/{{project.id}}" id='{{project.id}}'>
                                        <span class="fas fa-pencil-alt"></span>
                                    </a>
                                </div>
                                <div class="col-sm-2">
                                    <a href="{% url 'delete-project' project.id %}" class="delete"
                                       data-confirm="Do you really want to delete these project? This process cannot be undone.">
                                        <span style="color: red;" class="fas fa-trash-alt"></span>
                                    </a>
                                </div>
                            </div>
                            <p class="card-text"><small><strong>Created:</strong></small> {{project.created_at}}</p>
                            <p class="card-text"><small><strong>Modified:</strong></small> {{project.updated_at}}</p>

                            <div class="card-footer bg-light border-dark align-bottom">
                                <p class="card-text">{{ project.description }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<script type="text/javascript">

    var deleteLinks = document.querySelectorAll('.delete');

    for (var i = 0; i < deleteLinks.length; i++) {
      deleteLinks[i].addEventListener('click', function(event) {
          event.preventDefault();

          var choice = confirm(this.getAttribute('data-confirm'));

          if (choice) {
            window.location.href = this.getAttribute('href');
          }
      });
    }
</script>
{% endblock %}
