<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.stylesheet.css' %}">
        <title>HydroHUB</title>
    </head>

    <body>

        <!-- Brand -->
        <div class="navbar-nav border-bottom">
            <a class="navbar-brand d-flex" href="#">
                <div class="navbar-brand-icon">
                    <img src="{% static 'img/logo.png' %}" height="75px">
                </div>
            </a>
        </div>

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- Sidebar Toggler (Sidebar) -->
                <div class="text-center d-none d-md-inline">
                    <button class="rounded-circle border-0" id="sidebarToggle"></button>
                </div>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">

                <!-- Nav Item - Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>

                <!-- Nav Item - Create Project -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create-project' %}">
                        <i class="fas fa-fw fa-plus"></i>
                        <span>Create Project</span></a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Nav Item - Add other pages to the list-->


            </ul>
            <!-- End of Sidebar -->

            <!-- Cards Content -->
            {% block content %}
            <div class="card-columns">
                {% for project in dash %}
                <!-- Card -->
                <div class="card">
                    <!-- Card Body -->
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ project.owner }}</h6>
                        <p class="card-text">{{ project.describe }}</p>                                        
                        <div class="card-footer bg-light border-dark">
                            <center>
                                <a href="update/{{project.id}}" class="btn btn-warning" id='{{project.id}}'>Edit</a>
                                <a href="delete/{{project.id}}" class="btn btn-danger" id='{{project.id}}'>Delete</a>
                            </center>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endblock %}   
            <!-- End of Cards Content -->   

        </div>

          

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/custom.script.js' %}"></script>
           
    </body>

</html>
