{% extends 'web/dashboard.html' %}
{% block content %}
<div class="container bg-white rounded" style="text-align: left;min-height: 40rem;margin: 50px">
    <h2 class="text-primary" style="margin: 50px; margin-left: 0px;">Project: {{ project.name }}</h2>

    <ul class="nav nav-tabs">
        <li class="nav-item active"><a class="nav-link active text-secondary" data-toggle="tab" href="#data">Data</a></li>
        <li class="nav-item"><a class="nav-link text-secondary" data-toggle="tab" href="#labels">Labels</a></li>
    </ul>

    <div class="tab-content">
        <div id="data" class="tab-pane fade show active">
            <div style="margin: 10px; margin-left: 0px;">
                {{loaded_data | safe}}
            </div>
        </div>
        <div id="labels" class="tab-pane">
            <a class="btn btn-outline-primary" style="margin: 10px; margin-left: 0px;" href="{{ project.id }}/create_label/">
                <i class="fas fa-fw fa-plus"></i>
                <span>New Label</span>
            </a>

            <!-- Table -->
            <table class="table table-hover">
                {% for label in labels %}
                    <tr>
                        <td>{{ label.name }}</td>
                        <td>{{ label.description }}</td>
                        <td>{{ label.color }}</td>
                        <td>
                            <a href="{{ project.id }}/update/{{label.id}}" class="btn btn-sm btn-warning" id='{{label.id}}' style="width: 40%">Edit</a>
                        </td>
                        <td>
                            <a href="{{ project.id }}/delete/{{label.id}}" class="btn btn-sm btn-danger" id='{{label.id}}' style="width: 40%">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


</div>
{% endblock %}
