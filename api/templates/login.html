{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/custom.stylesheet.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <title>Login - HydroHUB</title>
    </head>

    <body class="login-body">

        <div class="login-area">
            <img class="login-logo" src="{% static "img/logo.png" %}">
            <h3 >Login</h3>
            <form method="POST">
                <input class="login-input" type="email" name="email" placeholder="Email">
                <input class="login-input" type="password" name="password" placeholder="Password">
                <label class="login-remember">
                    <input type="checkbox" name="remember" value="1">
                    Remember password
                </label>
                <input type="submit" value="Enter" class="login-input btn btn-lg btn-primary btn-block">

            </form>

        </div>
        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/custom.script.js' %}"></script>
       
    </body>

</html>
